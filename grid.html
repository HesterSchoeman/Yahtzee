<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="yathzee.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/50747190b7.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <style>
        #content {
            max-width: 90%;
            margin:0 auto;
        }
        #content div{
            background: #3bbced;
            padding:30px;
        }
        #content div:nth-child(odd) {
            background: #777777;
        }
    </style>
</head>
<body>
<div id="content">
    <div id="header">
        <h1  class="text-center display-4">YAHTZEE</h1>
    </div>

    <div class="dices">
        <div class="dice"></div>
        <div class="dice"></div>
        <div class="dice"></div>
        <div class="dice"></div>
        <div class="dice"></div>  
    </div>
    <div class="actions">
        <div><button type="button" id="rollDicesButton">Roll</button></div>
        <div><button type="button" id="playButton">Play</button></div>
        <div><button type="button" id="recalc">RECALC</button></div>
        <div id="rollsCount"><span id="rollsLeft">3</span><span> turns left</span></div>
    </div>
        <div class="upper-scores">
            <div class="score"><i class="fas fa-dice-one"></i></div>
            <div class="player1" id="1one"><span></span></div>
            <div class="player2"></div>
            <div class="score"><i class="fas fa-dice-two"></i></div>
            <div class="player1" id="1two"><span></span></div>
            <div class="player2"></div>
            <div class="score"><i class="fas fa-dice-three"></i></div>
            <div class="player1" id="1three"><span></span></div>
            <div class="player2"></div>
            <div class="score"><i class="fas fa-dice-four"></i></div>
            <div class="player1" id="1four"><span></span></div>
            <div class="player2"></div>
            <div class="score"><i class="fas fa-dice-five"></i></div>
            <div class="player1" id="1five"><span></span></div>
            <div class="player2"></div>
            <div class="score"><i class="fas fa-dice-six"></i></div>
            <div class="player1" id="1six"><span></span></div>
            <div class="player2"></div>
            <div class="upper-total">Upper Score:</div>
            <div class="player1"></div>
            <div class="player2"></div>
            <div class="bonus">Bonus:</div>
            <div class="player1"></div>
            <div class="player2"></div>
        </div>
        <div class="bottom-scores">
            <div class="score"> <span>3X</span></div>  <!-- Four of a Kind: -->
            <div class="player1" id="3ofakind"><span></span></div>
            <div class="player2"></div>
            <div class="score"> <span>4X</span></div>  <!-- Four of a Kind: -->
            <div class="player1" id="4ofakind"><span></span></div>
            <div class="player2"></div>
            <div class="score"><i class="fas fa-home"></i></div> <!-- Full House: -->
            <div class="player1"></div>
            <div class="player2"></div>
            <div class="score"><span>SS</span></div> <!-- Small Straight:  -->
            <div class="player1" id="straight4"><span></span></div>
            <div class="player2"></div>
            <div class="score"><span>LS</span></div> <!-- Large Straight:  -->
            <div class="player1" id="straight5"><span></span></div>
            <div class="player2"></div>
            <div class="score"><i class="fas fa-bolt"></i></div> <!-- Yahtzee:  -->
            <div class="player1" id="yathzee"><span></span></div>
            <div class="player2"></div>
            <div class="score"><span>?</span> </div> <!-- Chance: -->
            <div class="player1" id="chance"><span></span></div>
            <div class="player2"></div>
            <div class="score"><i class="fas fa-equals"></i></div> <!-- Final Score: -->
            <div class="player1"></div>
            <div class="player2"></div>
        </div>
    </div>
</divo>
</body>
</html>
