<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css"
        href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/50747190b7.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>

    <title>MY YAHTZEE</title>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>YAHTZEE</h1>
            <div class="start">
                <button type="button" id="btnStart">Start Game</button>
            </div>
        </div>

        <div class="total" id="total1">
            <div>Tot</div>
            <div class="sum">0</div>
        </div>
        <div class="total" id="total2">
            <div>Tot</div>
            <div class="sum">0</div>
        </div>
        <div class="dices">
            <div class="dice">1</div>
            <div class="dice">2</div>
            <div class="dice">3</div>
            <div class="dice">4</div>
            <div class="dice">5</div>
        </div>

        <div class="actions">
            <button class="action" type="button" id="btnRoll">Roll</button>
            <button class="action" type="button" id="btnPlay">Play</button>
        </div>

        <div class="messages">
            <h2 id="message">Message</h2>
        </div>


        <div class="upper-scores" id="upper-scores">
            <div class="score"><i class="fas fa-dice-one"></i></div>
            <div class="player1 S1"></div>
            <div class="player2 S1"></div>
            <div class="score"><i class="fas fa-dice-two"></i></div>
            <div class="player1 S2"></div>
            <div class="player2 S2"></div>
            <div class="score"><i class="fas fa-dice-three"></i></div>
            <div class="player1 S3"></div>
            <div class="player2 S3"></div>
            <div class="score"><i class="fas fa-dice-four"></i></div>
            <div class="player1 S4"></div>
            <div class="player2 S4"></div>
            <div class="score"><i class="fas fa-dice-five"></i></div>
            <div class="player1 S5"></div>
            <div class="player2 S5"></div>
            <div class="score"><i class="fas fa-dice-six"></i></div>
            <div class="player1 S6"></div>
            <div class="player2 S6"></div>
            <div class="score">Tot</i></div>
            <div class="player1 TL"></div>
            <div class="player2 TL"></div>
            <div class="score">Bon</i></div>
            <div class="player1 BS "></div>
            <div class="player2 BS"></div>
        </div>
        <div class="bottom-scores" id="bottom-scores">
            <div class="score"> <span>3X</span></div> <!-- Four of a Kind: -->
            <div class="player1 X3"></div>
            <div class="player2 X3"></div>
            <div class="score"> <span>4X</span></div> <!-- Four of a Kind: -->
            <div class="player1 X4"></div>
            <div class="player2 X4"></div>
            <div class="score"><i class="fas fa-home"></i></div> <!-- Full House: -->
            <div class="player1 FH"></div>
            <div class="player2 FH"></div>
            <div class="score"><span>SS</span></div> <!-- Small Straight:  -->
            <div class="player1 ST4"></div>
            <div class="player2 ST4"></div>
            <div class="score"><span>LS</span></div> <!-- Large Straight:  -->
            <div class="player1 ST5"></div>
            <div class="player2 ST5"></div>
            <div class="score"><i class="fas fa-bolt"></i></div> <!-- Yahtzee:  -->
            <div class="player1 YZ"></div>
            <div class="player2 YZ"></div>
            <div class="score"><i class="fas fa-question"></i> </div> <!-- Chance: -->
            <div class="player1 CH"></div>
            <div class="player2 CH"></div>
        </div>
    </div>
    </div>
    <script type="text/javascript" src="yathzee6.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
